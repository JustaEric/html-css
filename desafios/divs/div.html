<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
    <style>
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            font-size: 2em;
            text-align: center;
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Existe uma coisa que não pode ser vista</h1>
    <div>
        Se nessa frase o mouse passar, uma grande surpresa verá.
        <p>Agora você vai ter que mamar</p>
    </div>
</body>
</html>
